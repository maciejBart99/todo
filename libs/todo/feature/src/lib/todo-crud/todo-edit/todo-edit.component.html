<h2>Edit task</h2>
<h5>Status: {{ todo.done ? 'Done' : 'Not Done' }}</h5>
<mat-form-field class="w-100">
  <textarea matInput placeholder="Todo content" #content class="w-100">{{ todo.content }}</textarea>
</mat-form-field>
<div>
  <button mat-raised-button color="primary" class="mr-1" (click)="edit.emit({content: content.value})">Edit</button>
  <button mat-raised-button color="warn" (click)="remove.emit()">Delete</button>
</div>
