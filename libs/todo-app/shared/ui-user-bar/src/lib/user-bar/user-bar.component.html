<mat-toolbar>
  <todo-application-todo-nav></todo-application-todo-nav>
  <span class="spacer"></span>
  <ng-container *ngIf="user; else logInButton">
    <h5>{{ user.firstName }} {{ user.lastName }}
      <button mat-raised-button (click)="logOut.emit()">
      Log out
      </button>
    </h5>
  </ng-container>
  <ng-template #logInButton>
    <button mat-raised-button (click)="logIn.emit()">
      Log in
    </button>
  </ng-template>
</mat-toolbar>
