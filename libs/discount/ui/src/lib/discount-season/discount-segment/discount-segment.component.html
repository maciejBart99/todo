<todo-application-discount-segment-header [title]="segmentData.segment"></todo-application-discount-segment-header>
<table mat-table [dataSource]="source" class="w-100">
  <ng-container matColumnDef="label">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let entry"> {{ entry.label }} </td>
  </ng-container>
  <ng-container *ngFor="let column of columnConfig; first as label">
    <ng-container *ngIf="!label" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef>{{ column }}</th>
      <td mat-cell *matCellDef="let entry">
        <todo-application-discount-entry-field [matTooltip]="entry.tooltip"
                                               [value]="entry.data[column].value"
                                               [editable]="entry.editable"
                                               (edit)="sendEdited($event, entry.data[column])">
        </todo-application-discount-entry-field>
      </td>
    </ng-container>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnConfig"></tr>
  <tr mat-row *matRowDef="let row; columns: columnConfig;"></tr>
</table>
